
title: EggPlant's Blog #Your awesome title
email: leochans05@hotmail.com #youremail@domain.com
description: All posts credit to my cat EggPlant.

baseurl: # the subpath of the site
url: https://swcleon.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: EggPlant
  pic: /assets/img/cat.jpg
  picAlt: "EggPlant"
  job: A siamese cat pursuing a PhD degree in Computer Science.
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
